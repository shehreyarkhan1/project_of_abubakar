<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sarhad University Course Selections</title>
    <link rel="icon" type="image/x-icon" href="image2.jpg">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #966565;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #464141;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #f0e2e2;
            margin-bottom: 20px;
        }
        .message {
            font-size: 18px;
            color: #c77a7a;
            margin-bottom: 30px;
        }
        .link {
            text-decoration: none;
            color: #926868;
            background-color: #f5f839;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 20px;
            transition: background-color 0.3s, color 0.3s;
            display: block; /* Make the links block-level elements */
        }
        .link:hover {
            background-color: #e9cbb7;
        }
        .link + .link {
            margin-top: 20px; /* Add margin to separate the links vertically */
            transform: translateY(5px); /* Move the second link down by 5 pixels */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Welcome to Sarhad University</div>
        <div class="message">Explore courses in different programs:</div>
        <a class="link" href="software engineering.html">Software Engineering Courses</a>
        <a class="link" href="computer science.html">Computer Science Courses</a>
    </div>
    <script>
        event.preventDefault;
    </script>
</body>
</html>
